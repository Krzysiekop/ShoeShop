<nav>
  <div class="nav__left">
    <img class="nav__logo" src="assets/images/logo.svg" alt="logo" srcset="" />
    <ul class="nav__list">
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="nav__right">
    <svg class="nav__right_cart" (click)="showCart()" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
        fill-rule="nonzero" />
    </svg>

    <img class="nav__right_avatar" src="assets/images/image-avatar.png" alt="avatar" srcset="" />
    <div class="cart" *ngIf="visibleCart">
      <p class="cart__head">Cart</p>
      <p class="cart__inventory--empty" *ngIf="quantity === 0">Your cart is empty.</p>
      <div class="cart__inventory--full" *ngIf="quantity > 0">
        <div class="cart__product">
          <img class="cart__product--image" src="assets/images/image-product-1-thumbnail.jpg" alt="product1" />
          <div class="flex__wrap">
            <p>Fall Limited Edition Sneakers</p>
            <p>
              $125.00 x <span class="product__quantity">{{ quantity }}</span>
              <span class="bold"> $</span><span class="full__price">{{ quantity * 125 }}</span>
            </p>
          </div>
          <img class="cart__delete" (click)="deleteOrder()" src="assets/images/icon-delete.svg" alt="" srcset="" />
        </div>
        <button class="cart__checkout">Checkout</button>
      </div>
    </div>
    <div class="cart__quantity" *ngIf="quantity > 0">{{quantity}}</div>
  </div>
</nav>
